{{ partial "header.html" . }}

<section id="main">

  <div class="container">

    {{ range .Data.Pages }}
      {{ if eq .Section "post" }}

      {{ end }}
    {{ end }}
    </div>
  </div>
</section>

<section id="meta">
{{ partial "footer.html" . }}
</section>
